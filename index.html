<!DOCTYPE html>
<html>
<head>
<style>
* {box-sizing: border-box}
body {
  font-family: "Lato", sans-serif;
  background-image: url("https://assets.atdw-online.com.au/images/Original__9168896_TQCT_Rockhampton_o0pjyua.jpg?rect=0%2C0%2C4152%2C3114&w=1200");
  background-repeat: no-repeat;
  background-size: cover;
}

/* Style the tab */
div.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 10%;
    height: 850px;
}

/* Style the buttons inside the tab */
div.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 12px;
    width: 90%;
    border-left: none;
    height: auto;
}

p {
  color: white;
  font-weight: bold;
  font-size: 20px;
}

</style>
</head>
<body>

<p>Note: this is a demo page. Client logo has been removed.</p>

<div class="tab">
  <button class="tablinks" onclick="openDash(event, 'Population (Suburbs)')"
  id="defaultOpen">Population (Suburbs)</button>
  <button class="tablinks" onclick="openDash(event, 'Population (General)')">
    Population (General)</button>
  <button class="tablinks" onclick="openDash(event, 'Crime Person')">
    Crime against the person</button>
  <button class="tablinks" onclick="openDash(event, 'Crime Properties')">
    Crime against properties</button>
  <button class="tablinks" onclick="openDash(event, 'Airport')">
    Airport</button>
</div>

<div id="Population (Suburbs)" class="tabcontent">
  <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYTQ4ZWFhMWEtNTI5Yy00YjAxL
    ThlOTAtZGY0ODQyY2ZhNDRiIiwidCI6IjkyMzEzNWM0LWY1MjQtNDBhYy04MWIzLTAyZjhlZWJkMm
    FiMSJ9" width=100% height=850></iframe>
</div>

<div id="Population (General)" class="tabcontent">
  <iframe src="https://app.powerbi.com/view?r=eyJrIjoiZTM5NTFhYzItYjYzOC00NWNkL
    WIyZGUtN2M1NjY5MDNhNWZhIiwidCI6IjkyMzEzNWM0LWY1MjQtNDBhYy04MWIzLTAyZjhlZWJkMm
    FiMSJ9" width=100% height=850></iframe>
</div>

<div id="Crime Person" class="tabcontent">

</div>

<div id="Crime Properties" class="tabcontent">

</div>

<div id="Airport" class="tabcontent">

</div>

<script>
function openDash(evt, dashName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(dashName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
